<ion-view view-title="About Us">
  <ion-content>
   	<ion-list>
   		<ion-item ng-repeat="leaders in leadership" href="#/app/contactus/{{leaders.id}}" class="item-thumbnail-left">
   		<img ng-src="{{baseURL+leaders.image}}">
   		<h2>
   			{{leaders.name}}<br>
   			{{leaders.designation}}
   		</h2>
   		<p>
   			{{leaders.description}}
   		</p>
   	</ion-item>
   	</ion-list>
  </ion-content>
</ion-view>
